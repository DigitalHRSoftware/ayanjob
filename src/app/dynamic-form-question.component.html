<div [formGroup]="form">
  <label [attr.for]="question.key" class="col-md-2">{{question.label}}</label>

  <div [ngSwitch]="question.controlType" class="col-md-3">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
            [id]="question.key" [type]="question.type" class="form-control">

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key" class="form-control">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div> 
<div class="col-md-1">
  <div class="errorMessage" *ngIf="!isValid" >{{question.label}} is required</div>
</div>
</div>
